<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <style>
        * {
        
            font: 'Times New Roman', Times, serif;
        }
        body{
            background: rgb(255,255,255);
            background: radial-gradient(circle, rgb(255,255,255) 14%, rgba(229,251,248,1) 77%);
        }
        @media(min-width: 300px) {
            header {
                width:388px ;
                height: 30px;
                border-color: black;
                border-style: groove;
                border-radius: 10px;
                text-align: center;
                font-size: 24px;
           }
        }
        section{
         width: 100%;
         display: flex;
         justify-content: center;
           
        }
        .card {
            width: 300px;
            height: 300px;
            background: rgb(246,252,255);
            background: radial-gradient(circle, rgba(246,252,255,1) 28%, rgba(203,219,238,1) 100%);
            border-radius: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card p {
            text-align: center;
        }
        @media(max-width: 300px){
            .card {
                width: 600px;
                height: 600px;
                background: rgb(246,252,255);
                background: radial-gradient(circle, rgba(246,252,255,1) 28%, rgba(203,219,238,1) 100%);
                border-radius: 20px;
                overflow: hidden;
        }
        }   

</style>
</head>
