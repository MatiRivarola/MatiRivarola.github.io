<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <style>
        section{
         width: 100%;
         display: flex;
         justify-content: center;
           
        }
        .card {
            width: 300px;
            height: 300px;
            background: rgb(246,252,255);
            background: radial-gradient(circle, rgba(246,252,255,1) 28%, rgba(203,219,238,1) 100%);
            border-radius: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card p {
            text-align: center;
        }
        @media(max-width: 300px){
            .card {
                display: none;
                width: 600px;
                height: 600px;
                background: rgb(246,252,255);
                background: radial-gradient(circle, rgba(246,252,255,1) 28%, rgba(203,219,238,1) 100%);
                border-radius: 20px;
                overflow: hidden;
        }
        }   

</style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/418831/pexels-photo-418831.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="tree"> 
            <p>Lugar: Canada </p>
        </div>
            
    </section>
</body>
</html>
